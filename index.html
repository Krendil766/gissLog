<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Журнал подключенных слоев</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <section class="section_log">
                <div class="title_log">
                    <h2>Журнал Gisservera</h2>
                </div>
                <div class="log_item">

                </div>
            </section>
            <section class="section_table">
                <div class="title_table">
                    <h2>Таблица состояния слоев за сутки</h2>
                </div>
                <div class="table_item">
                    <table class="table">
                        <th>№ п/п</th>
                        <th>Наименование пользователя</th>
                        <th>Первое подключения к серверу</th>
                        <th>Последнее подключения к серверу</th>
                        <th>Время отключения от сервера</th>
                        <th>Колличество подключений</th>
                        <th>Примечание</th>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
